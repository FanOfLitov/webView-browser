<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            max-width: 600px;
            text-align: center;
        }
        .search-container {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4285F4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        input[type="submit"]:hover {
            background-color: #357ae8;
        }
        footer {
            margin-top: 50px;
            color: #999;
        }
    </style>
</head>
<body>

<h1>Добро пожаловать!</h1>
<p>Это простое webView приложение.</p>

<div class="search-container">
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Поиск в Google..." required>
        <input type="submit" value="Поиск">
    </form>
</div>


<footer>
    <p>Разработал Иван Блюм. © 2024</p>
</footer>

</body>
</html>
